language: cpp

dist: xenial
sudo: required
os: linux
  
compiler: 
  - gcc
  - clang
  
env:
  - BUILD_TYPE=release

matrix:
  include:
   - os: linux
     compiler: gcc
     env: BUILD_TYPE=doxygen
   - os: linux
     compiler: gcc
     env: BUILD_TYPE=coverage
     
cache:
  apt: true
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/http
    - /home/travis/.cache/pip
    - /home/travis/.cache/pip/http

branches:
  only:
    - master
    - develop
    - test
    - travis_changes

before_install:
  - source .travis/${TRAVIS_OS_NAME}/before_install.sh
  - source .travis/${TRAVIS_OS_NAME}/${CC}/before_install.sh
 
install:
  - source .travis/${TRAVIS_OS_NAME}/install.sh
  - source .travis/${TRAVIS_OS_NAME}/${CC}/install.sh
   
script:
  - source .travis/script.sh
